<!DOCTYPE html>

<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Versbrood Almelo</title>

<style>
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

body {
    background-color: #f4efe6;
    color: #333;
}

header {
    background-color: #7a4b1f;
    color: white;
    text-align: center;
    padding: 25px 15px;
}

header h1 {
    font-size: 32px;
    margin-bottom: 5px;
}

header p {
    font-size: 16px;
}

.container {
    max-width: 900px;
    margin: 20px auto;
    padding: 15px;
}

.section {
    background: white;
    padding: 20px;
    margin-bottom: 20px;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.08);
}

h2 {
    margin-bottom: 15px;
}

.product {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 0;
    border-bottom: 1px solid #ddd;
}

.product:last-child {
    border-bottom: none;
}

.product span {
    font-size: 16px;
}

.product input {
    width: 60px;
    padding: 6px;
}

input[type="text"], select {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    margin-bottom: 15px;
}

button {
    width: 100%;
    padding: 15px;
    background-color: #7a4b1f;
    color: white;
    border: none;
    font-size: 18px;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #5e3817;
}

.contact p {
    margin-bottom: 6px;
}

footer {
    background-color: #7a4b1f;
    color: white;
    text-align: center;
    padding: 15px;
    margin-top: 30px;
}

@media (max-width: 600px) {
    header h1 {
        font-size: 26px;
    }
}
</style>

</head>

<body>

<header>
    <h1>Versbrood</h1>
    <p>Dagelijks vers brood in Almelo – Afhalen & Bezorging</p>
</header>

<div class="container">

<div class="section">
<h2>Bestel uw brood</h2>

<form onsubmit="bestellingVersturen(); return false;">

<!-- PRODUCTEN -->

<div class="product">
    <span>Witbrood (€2,50)</span>
    <input type="number" id="Witbrood" min="0" value="0">
</div>

<div class="product">
    <span>Bruinbrood (€2,50)</span>
    <input type="number" id="Bruinbrood" min="0" value="0">
</div>

<div class="product">
    <span>Volkorenbrood (€2,80)</span>
    <input type="number" id="Volkorenbrood" min="0" value="0">
</div>

<div class="product">
    <span>Meergranenbrood (€3,00)</span>
    <input type="number" id="Meergranenbrood" min="0" value="0">
</div>

<br>

<label>Naam:</label> <input type="text" id="naam" required>

<label>Afhalen of bezorgen:</label> <select id="levering"> <option>Afhalen</option> <option>Bezorging</option> </select>

<label>Adres (alleen bij bezorging):</label> <input type="text" id="adres">

<button type="submit">Bestelling per e-mail verzenden</button>

</form>
</div>

<div class="section contact">
<h2>Contact</h2>
<p><strong>Adres:</strong> Beymahuis 17, Almelo</p>
<p><strong>Telefoon:</strong> +31 6 17255796</p>
<p><strong>E-mail:</strong> info.versbrood@gmail.com</p>
</div>

</div>

<footer>
© 2026 Versbrood
</footer>

<script>
function bestellingVersturen() {

let producten = [
"Witbrood",
"Bruinbrood",
"Volkorenbrood",
"Meergranenbrood"
];

let tekst = "Nieuwe bestelling:%0D%0A%0D%0A";

producten.forEach(function(product) {
    let aantal = document.getElementById(product).value;
    if (aantal > 0) {
        tekst += product + ": " + aantal + "%0D%0A";
    }
});

let naam = document.getElementById("naam").value;
let levering = document.getElementById("levering").value;
let adres = document.getElementById("adres").value;

tekst += "%0D%0ANaam: " + naam;
tekst += "%0D%0ALevering: " + levering;

if (levering === "Bezorging") {
    tekst += "%0D%0AAdres: " + adres;
}

window.location.href =
"mailto:info.versbrood@gmail.com?subject=Bestelling Versbrood&body=" + tekst;
}
</script>

</body>
</html>
