<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Versbrood</title>

<style>
body {
    font-family: Arial, sans-serif;
    background-color: #d9d2c7;
    margin: 0;
}

header {
    background-color: #8b5a2b;
    color: white;
    text-align: center;
    padding: 20px;
}

.container {
    max-width: 700px;
    margin: 30px auto;
    background: white;
    padding: 25px;
    border-radius: 10px;
}

h2 {
    margin-top: 0;
}

input, select {
    width: 100%;
    padding: 8px;
    margin: 8px 0 15px 0;
}

button {
    background-color: #8b5a2b;
    color: white;
    padding: 12px;
    width: 100%;
    border: none;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    opacity: 0.9;
}

.contact {
    margin-top: 30px;
    font-size: 14px;
}
</style>
</head>

<body>

<header>
<h1>Versbrood</h1>
<p>Dagelijks vers brood in en rond Almelo – Afhalen & Bezorging</p>
</header>

<div class="container">
<h2>Bestel uw brood</h2>

<label>Witte bollen (2x60g €1,75)</label>
<input type="number" id="wit" min="0" value="0">

<label>Bruine bollen (2x60g €1,75)</label>
<input type="number" id="bruin" min="0" value="0">

<label>Volkorenbrood (€2)</label>
<input type="number" id="volkoren" min="0" value="0">

<label>Witbrood (€2,30)</label>
<input type="number" id="witbrood" min="0" value="0">

<label>Naam:</label>
<input type="text" id="naam">

<label>Afhalen of bezorgen:</label>
<select id="bezorging">
<option>Afhalen</option>
<option>Bezorgen</option>
</select>

<label>Adres (alleen bij bezorging):</label>
<input type="text" id="adres">

<label>Kortingscode (optioneel):</label>
<input type="text" id="korting">

<button onclick="verstuurBestelling()">Bestel via e-mail</button>

<div class="contact">
<h3>Contact</h3>
<p>Adres: Beymahuis 17, Almelo</p>
<p>Telefoon: +31 6 17255796</p>
<p>E-mail: info.versbrood@gmail.com</p>
</div>

</div>

<script>
function verstuurBestelling() {
    let naam = document.getElementById("naam").value;
    let wit = document.getElementById("wit").value;
    let bruin = document.getElementById("bruin").value;
    let volkoren = document.getElementById("volkoren").value;
    let witbrood = document.getElementById("witbrood").value;
    let bezorging = document.getElementById("bezorging").value;
    let adres = document.getElementById("adres").value;
    let korting = document.getElementById("korting").value;

    let onderwerp = "Nieuwe bestelling Versbrood";
    let bericht = `
Nieuwe bestelling:

Naam: ${naam}

Witte bollen: ${wit}
Bruine bollen: ${bruin}
Volkorenbrood: ${volkoren}
Witbrood: ${witbrood}

Afhalen/Bezorgen: ${bezorging}
Adres: ${adres}

Kortingscode: ${korting}
`;

    window.location.href = `mailto:info.versbrood@gmail.com?subject=${encodeURIComponent(onderwerp)}&body=${encodeURIComponent(bericht)}`;
}
</script>

</body>
</html>
